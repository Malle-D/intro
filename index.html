<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>Intro components</title>
</head>
<body>

   <div class="main">

      <div class="container">

         <div class="main__box">

            <div class="main__info">

               <h1 class="main__title">
                  Learn to code by watching others
               </h1>
               <p class="main__describe">
                  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
               </p>

            </div>

            <div class="main__data data">

               <span class="data__info">
                  <strong>Try it free 7 days</strong> then $20/mo. thereafter
               </span>

               <form class="form" action="https://echo.htmlacademy.ru/" autocomplete="off">

                  <div class="form__box">

                     <label class="form__label">
                        <input class="form__input" type="text" required placeholder="First Name" name="user first name">
                     </label>
                     
                     <label class="form__label">
                        <input class="form__input" type="text" required placeholder="Last Name" name="user last name">
                     </label>

                     <label class="form__label">
                        <input class="form__input" type="email" required placeholder="Email Address" name="user email address">
                     </label>

                     <label class="form__label">
                        <input class="form__input" type="password" required placeholder="Password" name="user password">
                     </label>

                     <button type="submit" class="form__button">
                        CLAIM YOUR FREE TRIAL
                     </button>

                     <p class="form__settings">
                        By clicking the button, you are agreeing to our <a class="form__settings-red">Terms and Services</a>
                     </p>

                  </div>

               </form>

            </div>

         </div>

      </div>

   </div>
   
</body>
</html>
